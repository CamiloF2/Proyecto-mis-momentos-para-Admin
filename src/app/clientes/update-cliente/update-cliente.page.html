<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">updateCliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>

    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="txNomber" [(ngModel)]="cliente.nombre" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" name="txCorreo"  [(ngModel)]="cliente.correo" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" name="txPassword" [(ngModel)]="cliente.password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
      <ion-button  (click)="updateCliente()" expand="block" color="success">Actualizar</ion-button>
      </ion-col>
    </ion-row>
    
  </form>

</ion-content>
