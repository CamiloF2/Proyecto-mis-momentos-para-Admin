<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">update sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>

    <ion-item lines="full">
      <ion-label position="floating">Nombre sesion</ion-label>
      <ion-input type="text" name="txNombresesion" [(ngModel)]="sesion.nombresesion" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input type="text" name="txDescripcion"  [(ngModel)]="sesion.descripcion" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">imagen</ion-label>
      <ion-input type="text" name="txImagen" [(ngModel)]="sesion.imagen" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">precio</ion-label>
      <ion-input type="text" name="txPrecio" [(ngModel)]="sesion.precio" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
      <ion-button  (click)="updateSesion()" expand="block" color="success">Actualizar</ion-button>
      </ion-col>
    </ion-row>
    
  </form>

</ion-content>
