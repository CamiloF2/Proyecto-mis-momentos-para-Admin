<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles fotografo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles fotografo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID: {{ fotografo.id }}</ion-card-subtitle>
      <ion-card-title>Nombre: {{ fotografo.nombreFotografo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <strong>Correo: {{ fotografo.correoFotografo }}</strong> <br>
      <strong>Contraseña: {{ fotografo.password }}</strong> <br>
      <strong>Presentación: {{ fotografo.presentacion }}</strong>
    </ion-card-content>
    <ion-button [routerLink]="['/update-fotografos',fotografo.id]" color="warning"><ion-icon name="create"></ion-icon></ion-button>
    <ion-button [routerLink]="['/delete-fotografos',fotografo.id]" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
  </ion-card>

</ion-content>
