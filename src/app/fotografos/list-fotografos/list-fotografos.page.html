<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List fotografos</ion-title>
    <ion-button slot="end" [routerLink]="['/add-fotografos']"> Agregar </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let g of fotografos; let indexArray = index"[routerLink]="['/detail-fotografos',g.id]">
      <ion-label>
        <h1>{{ g.nombreFotografo }}</h1>
        <p>ID: {{ g.id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
