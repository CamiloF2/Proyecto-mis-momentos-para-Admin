<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles reserva</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID: {{ reserva.id }}</ion-card-subtitle>
      <ion-card-title>Nombre reservante: {{ reserva.nombreReservante }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <strong>Correo: {{ reserva.correoReservante }}</strong> <br>
      <strong>Fecha: {{ reserva.fecha }}</strong> <br>
      <strong>Comentarios: {{ reserva.comentarios }}</strong> <br>
      <strong>Precio: {{ reserva.precio }}</strong> <br>
      <strong>Sesion Reservada: {{ reserva.sesionReservada }} </strong>
    </ion-card-content>
   <!--<ion-button [routerLink]="['/delete-reservas',reserva.id]" color="danger"><ion-icon name="trash"></ion-icon></ion-button> -->
  </ion-card>

</ion-content>
