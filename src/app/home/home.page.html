<ion-header>
  <ion-toolbar color="">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login admin</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form action="POST" [formGroup]="loginFormAdmin" (ngSubmit)="loginDataAdmin(loginFormAdmin)">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input placeholder="Ingresa tu correo" formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" placeholder="Ingresa tu contraseña"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">
          Ingresar
        </ion-button>
      </form>
      <br>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
